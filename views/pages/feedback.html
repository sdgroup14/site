<div class="content feedback" ng-controller="FeedbackCtrl as feedbackUsCtrl">
  <h1>Feedback</h1>
  <form name="myForm" ng-submit="submitForm()" novalidate>
    <input ng-model="form.userName" placeholder="your name" required/>
    <textarea name="" id="" cols="30" rows="10" ng-model="form.userText" required placeholder="message"></textarea>
    <button ng-disabled="myForm.$invalid">Send</button>
  </form>
</div>
